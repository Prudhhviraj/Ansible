- name: install and run nginx
  hosts: web
  become: yes # -b
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: install mysql
    ansible.builtin.package:
      name: mysql-client
      state: present
  - name: start the nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes